<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ob-havo Ma'lumotlari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image">
        <!-- Internetdagi rasm -->
        <img src="https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=1350&q=80" alt="Weather background">
    </div>

    <div class="weather-container">
        <h1>Ob-havo Ma'lumotlari</h1>
        <div class="input-container">
            <input type="text" id="city" placeholder="Shahar nomini kiriting...">
            <button onclick="getWeather()">Ob-havo</button>
        </div>
        <div class="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
